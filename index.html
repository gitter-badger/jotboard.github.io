  <body id="body">
    <div id="container">
      <div _ class="soft-remove">
        <iframe src="about:blank" id="_" frameborder="0" allowfullscreen></iframe>
      </div>
      <div nav class="soft-no-remove">
        <div class="container">
          <div class="jb-btn">
            <div class="jb-load nav-select" data-title="Load's the relevent text according to the name in Herobar (Main if empty)"></div>
            <div class="jb-save nav-select" data-title="Save's the current text in form with current namespace in Herobar (Saves to Main if Herobar is empty)"></div>
          </div>
          <form action="//www.reddit.com/r/jotboard/search" method="GET" target="_blank">
            <input tabindex="1" type="text" name="q" id="jb-input" placeholder="Jotboard" />
            <input type="hidden" name="restrict_sr" value="on" />
          </form>
        </div>
      </div>
      <div main class="soft-no-remove">
        <textarea tabindex="2" id="form"></textarea>
      </div>
      <div tabindex="-1" id="community">
        <div class="com-btn">
          <div class="jb-new com-select" data-title="Post on Jotboard"></div>
          <div class="jb-reset com-select" data-title="Load up Jotboard's Standard Homepage"></div>
          <div class="jb-home com-select" data-title="Jotboard Realm Homepage"></div>
        </div>
        <div class="form">
          <input tabindex="3" id="namespace" placeholder="Board." title="Make, Load, Overwrite your Content" type="text" />
        </div>
      </div>
    </div>
