<body style="display: none;" id="body">

<div id="fb-root"></div>

<!-- .body.container -->
<div class="body container">
  <!-- .main#main -->
  <div class="main" id="main">
    <textarea class="mousetrap" id="form"></textarea>
  </div>
  <!-- /.main#main -->
  <!-- .navigation -->
  <div class="navigation">
    <!-- .container -->
    <div class="container">
      <form role="search" action="//www.google.com/search" target="_blank" method="get">
        <div class="form-group">
          <input type="text" id="namespace" name="q" class="form-control" title="Make, Load, Overwrite a Board or Search the Web" placeholder="Jotboard" />
        </div>
      </form>
      <!-- jb-give -->
      <jb-give>
        <div class="jb-save nav-select" title="Save Board">Save</div>
        <div class="jb-load nav-select" title="Load Board">Load</div>
        <div class="jb-groupies nav-select" title="Collaborative text editing on the fly!">Groupies</div>
      </jb-give>
      <!-- /jb-give -->
    </div>
    <!-- /.container -->
    <div class="notes-container">
      <textarea id="notes"></textarea>
    </div>
  </div>
  <!-- /.navigation -->
  <!-- .jb-toggle.fa.fa-bars -->
  <div class="jb-toggle fa fa-bars"></div>
  <!-- /.jb-toggle.fa.fa-bars -->
</div>
<!-- /.body.container -->

<script>
var _refresh = function(_) {
  if (_ == 'f') location.reload(false);

};
</script>
