<!DOCTYPE html>
<html id="html">
<head>

<!-- Main Assets -->
<script src="//cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>
<script src="files/backend.js"></script>

<!-- Other Assets (To be placed after backend.js) -->
<link href="//fonts.googleapis.com/css?family=Lato|Open+Sans" data-noprefix rel="stylesheet" type="text/css" />
<link href="files/system.css" data-noprefix rel="stylesheet" type="text/css" />

<!-- Fluid Icon (For Mac) -->
<link rel="fluid-icon" title="Textnet" href="//cloud.githubusercontent.com/assets/3656841/3341194/1ae15c70-f886-11e3-8d9b-dd8ad2d88751.png" />

<!-- Apple Bookmark -->
<link rel="apple-touch-icon" href="//cloud.githubusercontent.com/assets/3656841/3341194/1ae15c70-f886-11e3-8d9b-dd8ad2d88751.png" />

<!-- Basic -->
<title>Textnet</title>
<base target="_blank">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com/" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="robots" content="index, follow">
<meta name="revisit-after" content="7 days">

<!-- Google -->
<meta name="title" content="Textnet">
<meta name="description" content="Textnet is a semi-anonymous social network that serves as a digital notebook and collaborative textbox for kicks.">
<meta name="Keywords" content="textnet, semi-anonymous, social, storage, textbox">
<link href="//plus.google.com/108766666836826673443" rel="publisher" />

<!-- Facebook -->
<meta property="og:site_name" content="Textnet" />
<meta property="og:title" content="Sociao Ent.: Textnet" />
<meta property="og:description" content="Textnet is a semi-anonymous social network that serves as a digital notebook and collaborative textbox for kicks." />
<meta property="og:url" content="//textnet.github.io/" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@SociaoPeople" />
<meta name="twitter:title" content="Sociao Ent.: Textnet" />
<meta name="twitter:description" content="Textnet is a semi-anonymous social network that serves as a digital notebook and collaborative textbox for kicks." />
<meta name="twitter:creator" content="@ChrisLowles" />
<meta name="twitter:domain" content="//textnet.github.io/" />

<!-- Microsoft Windows -->
<meta name="application-name" content="Textnet" />
<meta name="msapplication-TileColor" content="#2086E5" />

</head>
<body class="block" id="body">

<!-- .body.container -->
<div class="body container">
    <!-- Main Application -->
	<div class="main no-select" id="main">
		<textarea id="form"></textarea>
	</div>
	<!-- .navagation -->
	<div default-cur class="navagation no-select">
		<!-- .container -->
		<div class="container">
			<form role="search" action="//sociao.github.io/cdn/emph/?" target="_blank" method="get">
				<div class="form-group">
					<input type="text" id="namespace" name="q" class="form-control" title="Make a Textnet, Load a Textnet, Overwrite a Textnet or Search the Web" placeholder="Hero Box" />
				</div>
			</form>
			<div title="Back and better than ever" class="nav-select">Textnet</div>
			<div class="tn-save nav-select" title="Save Textnet">Save</div>
			<div class="tn-load nav-select" title="Load Textnet">Load</div>
			<div class="tn-menu-btn nav-select">More</div>
			<div style="display: none;" id="submenu">
				<div class="tn-event nav-select">#NEW</div>
				<div class="tn-groupies select">Groupies</div>
				<div class="tn-youtube select">YouTube</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.navagation -->
</div>
<!-- /.body.container -->

<!-- rel(): Reloader for Debugging -->
<script>
function rel(_) {
	if (_ == 'f') location.reload(false);
	else location.reload(true);
}
var DevMode;
if (DevMode) {
	if (DevMode == true) window.location.replace("/closed");
	if (DevMode == false) return;
	if (DevMode == null) return;
}
</script>

</body>
</html>
