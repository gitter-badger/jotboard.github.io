  <body id="body">
    <div id="container">
      <!-- #container -->
      <div class="navigation">
        <div class="container">
        <!-- .container -->
          <form>
            <input type="text" id="namespace" class="form-control" title="Make, Load, Overwrite your Content" placeholder="Jotboard" />
          </form>
          <div class="jb-give">
            <div class="jb-load nav-select" title="Load's the relevent text according to the name in Herobar (Loads Main if empty)"></div>
            <div class="jb-save nav-select" title="Save's the current text in form with current namespace text in Herobar (Saves to Main if Herobar is empty)"></div>
          </div>
        </div>
      </div>
      <div class="main" id="main">
        <textarea id="form"></textarea>
      </div>
      <div id="community">
        <div class="article">
          <a class="title" href="http://business.financialpost.com/2015/03/04/apple-inc-google-inc-develop-fixes-for-freak-security-bug-that-allows-attackers-to-spy-on-browsers/?__lsa=e9d4-8f7d">Apple and Google jump onto fixes for 'Freak' security bug that allows attackers to spy on browsers.</a>
          <br>
          <a class="author" href="//www.reddit.com/user/doonsideboys">doonsideboys (ChrisHazFun)</a>
          <a class="thread" href="//www.reddit.com/r/jotboard/comments/2y0hpk/apple_and_google_jump_onto_fixes_for_freak/">Comments</a>
        </div>
      </div>
    </div>
    <script>
      var _refresh = function(_) {
        if (_ == 'f') location.reload(false);
        if (!_ || _ == 't') location.reload(true);
      };
    </script>
    <style>
      .soft-remove { display: none; }
      .soft-no-remove { display: block; }
    </style>
