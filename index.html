<!DOCTYPE html>
<html>
<head>

<!-- Head.JS & Backend (Loads System's Standards and Configuration) -->
<script src="//cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>

<!-- To be placed after head.js and backend.js -->
<script src="files/backend.js"></script> <link data-noprefix href="files/backend.css" rel="stylesheet" type="text/css" />
<link data-noprefix href="//fonts.googleapis.com/css?family=Lato|Roboto|Source+Code+Pro" rel="stylesheet" type="text/css" />

<!-- Icon's and Stuff-->
<link rel="shortcut icon" href="/images/16x16.png" />
<link rel="shortcut icon" sizes="16x16" href="/images/16x16.png" />
<link rel="shortcut icon" sizes="24x24" href="/images/24x24.png" />
<link rel="shortcut icon" sizes="32x32" href="/images/32x32.png" />
<link rel="shortcut icon" sizes="48x48" href="/images/48x48.png" />
<link rel="shortcut icon" sizes="64x64" href="/images/64x64.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<!-- Basic -->
<title>Jotboard...</title>
<base target="_blank">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com/" />
<link rel="dns-prefetch" href="//cdn.jsdelivr.net/" />
<link rel="dns-prefetch" href="//jotboard.github.io/" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="index, follow" />
<meta name="revisit-after" content="7 days" />

<!-- Google -->
<meta name="title" content="Jotboard" />
<meta name="description" content="Note-keeping, with a twist." />
<meta name="Keywords" content="jotboard, social, storage, collaborate" />
<link href="//plus.google.com/108766666836826673443" rel="publisher" />

<!-- Facebook -->
<meta property="og:site_name" content="Jotboard" />
<meta property="og:title" content="Jotboard" />
<meta property="og:description" content="Note-keeping, with a twist." />
<meta property="og:url" content="//jotboard.github.io/" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@jotboard" />
<meta name="twitter:title" content="Jotboard" />
<meta name="twitter:description" content="Note-keeping, with a twist." />
<meta name="twitter:creator" content="@ChrisLowles" />
<meta name="twitter:image:src" content="//jotboard.github.io/images/430x300.png" />
<meta name="twitter:domain" content="//jotboard.github.io/" />

<!-- Microsoft Windows -->
<meta name="application-name" content="Jotboard" />
<meta name="msapplication-TileColor" content="#2086E5" />

</head>
<body style="display: none;" id="body">

<!-- .body.container -->
<div class="body container">
  <!-- .main.no-select#main -->
  <div class="main no-select" id="main">
    <textarea id="form"></textarea>
  </div>
  <!-- .navagation.no-select -->
  <div style="display: none;" class="navagation no-select">
    <!-- .container -->
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="search" action="//www.google.com/search" target="_blank" method="get">
            <div class="form-group">
              <input type="text" id="namespace" name="q" class="form-control" title="Make, Load, Overwrite a Board or Search the Web" placeholder="Jotboard" />
            </div>
          </form>
          <jb-give>
            <div class="jb-save nav-select" title="Save Board">Save</div>
            <div class="jb-load nav-select" title="Load Board">Load</div>
          </jb-give>
          <div class="jb-menu-btn nav-select fa fa-chevron-down"></div>
          <iframe class="block" src="about:blank" id="_radio" name="_radio"></iframe>
          <div class="block" id="_radio_insert">
            <form role="search" action="//embed.spotify.com/" target="_radio" method="get">
              <div class="form-group">
                <input type="text" id="radio_URI" name="uri" class="form-control" title="Enter the Spotify URI of your desired Album, Track or Playlist" placeholder="Enter URI" />
              </div>
            </form>
          </div>
          <!-- .block#submenu -->
          <div class="block" id="submenu">
            <div class="jb-groupies select fa fa-pencil" title="Groupies"></div>
            <div class="jb-radio select fa fa-spotify" title="#radio"></div>
            <div class="jb-youtube select fa fa-youtube-play" title="#youtube"></div>
            <div class="jb-wc select fa fa-users" title="#whatscookin"></div>
            <div class="jb-facebook select fa fa-facebook" title="#facebook"></div>
          </div>
          <!-- /.block#submenu -->
        </div>
        <!-- .notes-container -->
        <div class="notes-container">
          <textarea id="notes"></textarea>
        </div>
        <!-- /.notes-container -->
      </div>
    </div>
		<!-- /.container -->
    </div>
  <!-- /.navagation.no-select#main -->
</div>
<!-- /.body.container -->

<script>
var _refresh = function(_) {
  if (_ == 'f') location.reload(false);
  else location.reload(true);
};
</script>

<style>
.block { display: none !important; }
.no-block { display: visible !important; }
</style>

</body>
</html>
