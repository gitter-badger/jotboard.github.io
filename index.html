  <body id="body">
    <div id="container">
      <iframe src="about:blank" id="_" class="soft-remove" frameborder="0" allowfullscreen></iframe>
      <div class="navigation">
        <div class="container">
          <div class="jb-btn">
            <div class="jb-newlink nav-select" data-title="Post a link on Jotboard."></div>
            <div class="jb-newtext nav-select" data-title="Post a piece of text on Jotboard."></div>
            <div class="jb-home nav-select" data-title="Homepage."></div>
            <div class="jb-load nav-select" data-title="Load's the relevent text according to the name in Herobar (Main if empty)"></div>
            <div class="jb-save nav-select" data-title="Save's the current text in form with current namespace in Herobar (Saves to Main if Herobar is empty)"></div>
          </div>
          <form action="//duckduckgo.com/" method="GET">
            <input tabindex="1" type="text" name="q" id="namespace" title="Make, Load, Overwrite your Content" placeholder="Jotboard" />
          </form>
        </div>
      </div>
      <div class="main" id="main">
        <textarea tabindex="2" id="form"></textarea>
      </div>
      <div tabindex="-1" id="community"></div>
    </div>
    <script>
      var _refresh = function(_) {
        if (_ == 'f') location.reload(false);
        if (!_ || _ == 't') location.reload(true);
      };
    </script>
