</head>
<body style="display: none;" id="body">

<div id="fb-root"></div>

<!-- .body.container -->
<div class="body container">
  <!-- .navigation -->
  <div class="navigation">
    <!-- .container -->
    <div class="container">
      <form role="search" action="//www.google.com/search" target="_blank" method="get">
        <div class="form-group">
          <input type="text" id="namespace" name="q" class="form-control" title="Make, Load, Overwrite a Board or Search the Web" placeholder="Jotboard" />
        </div>
      </form>
      <!-- jb-give -->
      <jb-give>
        <div class="jb-toggle nav-select" title="See the rest."></div>
        <div class="jb-save nav-select" title="Save Board">Save</div>
        <div class="jb-load nav-select" title="Load Board">Load</div>
      </jb-give>
      <!-- /jb-give -->
      <!-- .below-top.remove -->
      <div class="below-top remove">
        <!-- .alt -->
        <div class="alt">
          <div class="jb-groupies nav-select" title="Collaborative text editing on the fly!">Groupies</div>
          <div class="jb-blog nav-select" title="Updates on Jotboard, a Conversational Forum and Etc.">Blog</div>
          <div class="jb-campaign nav-select">Campaign</div>
        </div>
        <!-- /.alt -->
        <!-- #news -->
        <div id="news">
          <div class="one point"></div>
          <div class="two point"></div>
          <div class="three point"></div>
          <div class="four point"></div>
        </div>
        <!-- /#news -->
        <!-- .jtb-radio -->
        <div class="jtb-radio">
          <iframe src="//embed.spotify.com/?uri=spotify:user:1249813849:playlist:7gMrshUGhhYAKThn2RT8eQ&view=coverart"></iframe>
        </div>
        <!-- /.jtb-radio -->
      </div>
      <!-- /.below-top -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.navigation -->
  <!-- .main#main -->
  <div class="main" id="main">
    <textarea class="mousetrap" id="form"></textarea>
  </div>
  <!-- /.main#main -->
</div>
<!-- /.body.container -->

<script>
var _refresh = function(_) {
  if (_ == 'f') location.reload(false);
  if (!_ || _ == 't') location.reload(true);
};
</script>

<style>
.soft-remove { display: none; }
.soft-no-remove { display: visible; }
</style>

</body>
</html>
