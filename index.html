<body style="display: none;" id="body">

<!-- .body.container -->
<div class="body container">
  <!-- .main.no-select#main -->
  <div class="main no-select" id="main">
    <textarea class="mousetrap" id="form"></textarea>
  </div>
  <!-- .navagation.no-select -->
  <div class="navagation no-select">
    <!-- .container -->
    <div class="container">
      <form role="search" action="http://lazzerat.tumblr.com/search" target="_blank" method="get">
        <div class="form-group">
            <input type="text" id="namespace" name="q" class="form-control" title="Make, Load, Overwrite a Board or Search the Web" placeholder="Jotboard" />
        </div>
      </form>
      <jb-give>
        <div class="jb-save nav-select" title="Save Board">Save</div>
        <div class="jb-load nav-select" title="Load Board">Load</div>
      </jb-give>
      <div class="jb-menu-btn nav-select fa fa-chevron-down"></div>
      <iframe class="block" src="about:blank" id="_radio" name="_radio"></iframe>
      <div class="block" id="_radio_insert">
        <form role="search" action="//embed.spotify.com/" target="_radio" method="get">
          <div class="form-group">
            <input type="text" id="radio_URI" name="uri" class="form-control" title="Enter the Spotify URI of your desired Album, Track or Playlist" placeholder="Enter URI" />
          </div>
        </form>
      </div>
      <!-- .block#submenu -->
      <div class="block" id="submenu">
        <div class="jb-groupies select fa fa-pencil" title="Groupies"></div>
        <div class="jb-radio select fa fa-spotify" title="#radio"></div>
        <div class="jb-wc select fa fa-users" title="#whatscookin"></div>
        <div class="jb-youtube select fa fa-youtube-play" title="#youtube"></div>
        <div class="jb-facebook select fa fa-facebook" title="#facebook"></div>
      </div>
      <!-- /.block#submenu -->
    </div>
        <!-- .notes-container -->
        <div class="notes-container">
          <textarea id="notes"></textarea>
        </div>
        <!-- /.notes-container -->
      </div>
    </div>
    <!-- /.container -->
    </div>
    <!-- /.navagation.no-select#main -->
</div>
<!-- /.body.container -->

<script>
var _refresh = function(_) {
  if (_ == 'f') location.reload(false);

};
</script>

.block { display: none !important; }
.no-block { display: visible !important; }
