			<div class="nav-select">Textnet</div>
			<div class="tn-save nav-select" title="Save Textnet">Save</div>

			</div>
		</div>

	</div>

</div>

<!-- rel(): Reloader for Debugging -->
<script>
function rel(u) {
	if (u == 't') location.reload(true);
	if (u == 'f') location.reload(false);
	else location.reload();
}
</script>
