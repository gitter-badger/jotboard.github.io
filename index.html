<body class="block" id="body">

<!-- .body.container -->
<div class="body container">
	<!-- .main.no-select#main -->
	<div class="main no-select" id="main">
		<textarea id="form"></textarea>
	</div>
	<!-- .navagation.no-select -->
	<div class="navagation no-select">
                <!-- .container -->
                <div class="container">
                        <div class="panel panel-default">
                                <div class="panel-body">
                                        <form role="search" action="//www.google.com/search" target="_blank" method="get">
                                                <div class="form-group">
                                                        <input type="text" id="namespace" name="q" class="form-control" title="Make a Textnet, Load a Textnet, Overwrite a Textnet or Search the Web" placeholder="Hero Box" />
                                                </div>
                                        </form>
                                        <div class="nav-select">Textnet</div>
                                        <div class="tn-save nav-select" title="Save Textnet">Save</div>
                                        <div class="tn-load nav-select" title="Load Textnet">Load</div>
                                        <div class="fa fa-chevron-down tn-menu-btn nav-select"></div>
                                        <!-- #submenu -->
                                        <div class="block" id="submenu">
                                                <div class="tn-groupies select">Groupies</div>
                                                <div class="tn-event select">#WhatsCookin</div>
                                                <div class="tn-youtube select">#YouTube</div>
                                                <div class="tn-radio-textnet select">Radio Textnet</div>
                                                <div class="block" id="_spotify_insert">

                                                        </form>
                                                </div>

                                </div>
                        </div>
                </div>
		<!-- /.container -->
	</div>
	<!-- /.navagation.no-select -->
</div>
<!-- /.body.container -->

<script>
function rel(_) {
	if (_ == 'f') location.reload(false);
	else location.reload(true);
}
</script>
